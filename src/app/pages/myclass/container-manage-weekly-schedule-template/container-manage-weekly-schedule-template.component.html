<div class="tab-pane fade show active">
    <div *ngFor="let day of time_days" class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-2">{{ day.day_en }}</h5>
            <button class="btn btn-primary" (click)="saveSelections()">Update Schedule</button>
        </div>
        <div class="d-flex flex-wrap justify-content-center gap-2">
            <button 
            *ngFor="let hour of time_hours" 
            class="btn time-button btn-outline-secondary btn-sm px-3 py-2"
            style="width:100px;"
            [ngClass]="{'active bg-success text-white border-success': isSelected(day.id, hour.id)}"
            (click)="toggleTimeSelection(day.id, hour.id)"
            >
            {{ hour.hour_ampm }}
            </button>
        </div>
    </div>
</div>
