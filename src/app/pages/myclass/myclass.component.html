<div class="container-fluid">
    <!-- Top Content -->
    <app-nav></app-nav>

    <div class="container mt-4">
        <!-- Tab navigation with Angular bindings -->
        <div class="custom-tabs">
            <ul class="nav nav-tabs">
              <li class="nav-item" *ngIf="role==='teacher'">
                <a 
                  class="nav-link" 
                  [class.active]="activeTab === 'update'" 
                  (click)="activeTab = 'update'">
                  <i class="bi bi-eye-fill me-2"></i>View Update Availability Class
                </a>
              </li>
              
              <li class="nav-item" *ngIf="role==='teacher'">
                <a 
                  class="nav-link" 
                  [class.active]="activeTab === 'template'" 
                  (click)="activeTab = 'template'">
                  <i class="bi bi-calendar2-week-fill me-2"></i>Manage Weekly Schedule Templates
                </a>
              </li>
              <li class="nav-item">
                <a 
                  class="nav-link" 
                  [class.active]="activeTab === 'view'" 
                  (click)="activeTab = 'view'">
                  <i class="bi bi-calendar-event me-2"></i>View MyClass Schedule
                </a>
              </li>
              <li class="nav-item" *ngIf="role==='teacher'">
                <a 
                  class="nav-link" 
                  [class.active]="activeTab === 'custom'" 
                  (click)="activeTab = 'custom'">
                  <i class="bi bi-clock-fill me-2"></i>Create Custom Class
                </a>
              </li>
              <li class="nav-item" *ngIf="role==='admin'">
                <a 
                  class="nav-link" 
                  [class.active]="activeTab === 'user'" 
                  (click)="activeTab = 'user'">
                  <i class="bi bi-person-lines-fill"></i> User Management
                </a>
              </li>
            </ul>
          </div>
          
      
        <!-- Tab content controlled by Angular -->
        <div class="tab-content mt-4">
          <div *ngIf="activeTab === 'update'" class="tab-pane fade" [class.show]="activeTab === 'update'" [class.active]="activeTab === 'update'">
            <app-container-view-update-class-schedule />
          </div>

          
          <div *ngIf="activeTab === 'template'" class="tab-pane fade show active">
            <app-container-manage-weekly-schedule-template />
          </div>
          
          
          <div *ngIf="activeTab === 'view'" class="tab-pane fade" [class.show]="activeTab === 'view'" [class.active]="activeTab === 'view'">
            <app-container-view-active-class-schedule />
          </div>
          
          
          <div *ngIf="activeTab === 'custom'" class="tab-pane fade" [class.show]="activeTab === 'custom'" [class.active]="activeTab === 'custom'">
            <app-container-manage-custom-class />
          </div>

          <div *ngIf="activeTab === 'user'" class="tab-pane fade" [class.show]="activeTab === 'user'" [class.active]="activeTab === 'user'">
            <app-container-user-management />
          </div>
        </div>
      </div>
      
      
      
      
</div>
