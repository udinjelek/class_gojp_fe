<div class="container-fluid max800" >
    <!-- Top Content -->
    <app-nav />
    <div class="text-center mb-4">
        <!-- pc view -->
        <h1 class="display-3 fw-bold d-none d-md-block">User Profile</h1>
        <!-- mobile view -->
        <h3 class="display-3 fw-bold d-md-none">User Profile</h3>
        
        <p class="text-muted">view personal information below.</p>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body d-flex flex-column align-items-center">
            <div class="photo-container">
                <img [src]="user.profile_pic" class="user-photo" alt="{{user.full_name}}">
            </div>
        </div>
    </div>



    <!-- Personal Details Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-base text-white">
            <h5 class="m-0">Personal Information</h5>
        </div>
        <div class="card-body">
            <div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <label class="form-control">{{user.full_name}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <label class="form-control">{{user.email}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <label class="form-control">{{user.role}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <label class="form-control">{{user.phone_number}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <label class="form-control">{{user.location}}</label>
                </div>
            </div>
        </div>
    </div>
  
</div>
